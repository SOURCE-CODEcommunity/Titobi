{% extends "post layout.html" %}

{% block style %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Hind+Madurai:wght@300;400;500;600;700&family=Poppins:ital,wght@0,400;1,900&display=swap');

    :root{
        --bg-light: #fff;
        --bg-dark: #283122;
        --bg-cloud: #f5f5da;
        --bg-sun: #00461b;
        --bg-light-body: #000000;
        --bg-dark-body: #ffffff;
        --bg-light-checkbox-one: #bfd66b;
        --bg-light-checkbox-two: #90d1c7;
        --bg-dark-checkbox-one: #73abb9;
        --bg-dark-checkbox-two: #335a63;
    }
    body{
        font-family: Hind Madurai;
        color: #fff;
        /* width: 100%; */
        height: 95.7vh;
        width: 100vw;
        background: url('{{init_imgs.4.banner.url}}');
    }
    svg{
        width: 30px;
        height: 30px;
        /* fill: ; */
        background-color: white;
        border-radius: 50%;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Navbar styles */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #33333300;
        color: white;
        z-index: 1000;
        padding: 10px 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Logo */
    .logo {
        font-family: Great Vibes;
        font-size: 1.5rem;
        font-weight: bold;
        color: rgb(255, 255, 255);
        text-decoration: none;
    }

    /* Navbar links */
    .nav-links {
        list-style: none;
        display: flex;
        gap: 15px;
    }

    .nav-links li a {
        color: rgb(255, 255, 255);
        text-decoration: none;
        font-size: 1rem;
        padding: 8px 12px;
        border-radius: 5px;
        transition: 0.3s ease;
    }

    .nav-links li a:hover {
        background-color: rgb(85, 85, 85, .15);
        color: rgb(35, 44, 20);
    }

    .container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotateY(360deg);
    }

    section {
        padding: 7px;
        border-radius: 10px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
        transform: translateX(500px);
        animation: slideIn .5s ease-in-out 1 forwards;
    }


    @keyframes slideIn {
        to {
            transform: translateX(0px);
        }
    }

    section h1 {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    section form input {
        margin: 20px 3px;
        height: 28px;
        border-radius: 5px;
    }

    section form button {
        margin: 0px 40%;
        padding: 3px;
        cursor: pointer;
    }

    section li {
        color: red;
    }

</style>
{% endblock style %}

{% block content %}
<div class="container">
    <section>
        <h1>Login</h1>
        <form action= "{% url "login" %}" method= "post" enctype= "multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button type= "submit">Login</button>
        </form>
    </section>
</div>
{% endblock content %}
